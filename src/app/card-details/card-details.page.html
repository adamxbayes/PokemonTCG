<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title *ngIf="card.name">{{card.name}}</ion-title>
    <ion-icon slot="end" name="{{iconValue}}" (click)="handleTopRightAction()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="{{card.imageUrlHiRes}}"></ion-img>
</ion-content>
