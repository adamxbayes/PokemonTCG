<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title *ngIf="setDetails">{{setDetails.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-spinner *ngIf="loading"></ion-spinner>
    <ion-img  *ngIf="!loading" src="{{logoUrl}}"></ion-img>
  </ion-row>
      <ion-item>
        <ion-label>
          Name: 
        </ion-label>
        <ion-label>
          {{name}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Release Date: 
        </ion-label>
        <ion-label>
          {{releaseDate}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Number of Cards: 
        </ion-label>
        <ion-label>
          {{totalNumberOfCards}}
        </ion-label>
      </ion-item>
      <ion-row>
       <ion-list>
         <ion-list-header>Cards</ion-list-header>
         <ion-item *ngFor="let card of cardsInSet" class="ion-justify-content-center" (click)="showCard(card)">
           {{card.name}}
         </ion-item>
       </ion-list>
      </ion-row>
</ion-grid>
</ion-content>
